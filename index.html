<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="home">
            <h1>Timed Challenge!</h1>
            <p>You have one minute to complete the quiz. For every question answered wrong, there will be 5 seconds removed from the timer.
                 You will be asked to enter your initials at the end to record your score.</p>
            <button id="start-btn">Start</button>
            <button id="highscore-btn">High Scores</button>
        </div>
    </div>
</body>
</html>
